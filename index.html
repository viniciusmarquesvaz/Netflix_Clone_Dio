<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css" />

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />
    <!-- link fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />

    <title>VINIFLIX</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">VINIFLIX</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">Mr Robot</h3>
          <p class="descricao">
            Elliot (Rami Malek) é um jovem programador que trabalha como
            engenheiro de segurança virtual durante o dia, e como hacker
            vigilante durante a noite.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filme" src="img/gothan.png" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mr robot.png" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/castlevania.png" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/flapjack.png" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="/img/narcos.png" alt="" srcset="" />
        </div>

        <div class="item">
          <img class="box-filme" src="img/punisher.png" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="/img/bob esponja.png" alt="" srcset="" />
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
  </body>
</html>
